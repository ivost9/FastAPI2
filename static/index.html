<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <title>Събиране на числа</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="card shadow p-4" style="width: 350px">
      <h3 class="text-center mb-3">Събиране на числа</h3>

      <input
        id="number1"
        type="number"
        class="form-control mb-2"
        placeholder="Първо число"
      />
      <input
        id="number2"
        type="number"
        class="form-control mb-3"
        placeholder="Второ число"
      />

      <button class="btn btn-primary w-100 mb-3" onclick="calculate()">
        Изчисли
      </button>

      <h5 class="text-center">
        Резултат: <span id="result" class="fw-bold"></span>
      </h5>
    </div>

    <script>
      async function calculate() {
        const a = Number(document.getElementById("number1").value);
        const b = Number(document.getElementById("number2").value);

        const response = await fetch("/sum", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ a, b }),
        });

        const data = await response.json();
        document.getElementById("result").innerText = data.sum;
      }
    </script>
  </body>
</html>
